<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta name="encoding" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="autor" content="Pablo Acuña Ramirez">
    <meta name="keywords" content="formulario, typescript, javascript, css, html">
    <meta name="description" content="creacion de un formulario con ts">
    <meta name="abstract" content="content">
    <meta name="language" content="Es">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Pablo Acuña</title>
    <!--Styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Codigos js-->
    <script type="text/javascript" src="js/formulario.js" async defer></script>
</head>
<body>

    <div id="mensaje"></div>
    <form method="post" action="#" id="formulario">
        <ul>
            <li>
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" placeholder="Nombres" required=true>
            </li>

            <li>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Apellidos" required=true>
            </li>

            <li>
                <label for="rut">Rut:</label>
                <input onchange="validarRut()" type="text" id="rut" placeholder="RUT" required=true>
            </li>

            <li>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Correo Electrónico" required=true>
            </li>

            <li>
                <label for="telefono">Teléfono Móvil:</label>
                <input onchange="validarTelefono()" type="number" id="telefono" placeholder="Teléfono Móvil" required=true>
            </li>

            <li onchange="validarCheckboxLenguaje()">
               <div id="checkbox-lenguajes">
                    <p>Selecciona 1 o más lenguajes de programación de su interés:</p>
               </div> 
                <ul>
                    <li>
                        <label for="python">Python</label>
                        <input type="checkbox" name="checkbox-grupo" id="python" value="python">
                    </li>
                    <li>
                        <label for="java">Java</label>
                        <input type="checkbox" name="checkbox-grupo" id="java" value="java">
                    </li>
                    <li>
                        <label for="typescript">TypeScript</label>
                        <input type="checkbox" name="checkbox-grupo"  id="typescript" value="typescript">
                    </li>
                    <li>
                        <label for="php">PHP</label>
                        <input type="checkbox" name="checkbox-grupo" id="php" value="php">
                    </li>
                    <li>
                        <label for="c#">C#</label>
                        <input type="checkbox" name="checkbox-grupo" id="c#" value="c#">
                    </li>
                    <li>
                        <label for="c++">C++</label>
                        <input type="checkbox" name="checkbox-grupo" id="c++" value="c++">
                    </li>
                </ul>

            </li>

            <li>
                <label for="range">Cuál es su nivel de conocimiento en programación ?</label>
                <input type="range" min="0" max="10" step="any" id="range" required=true>
            </li>

            <li>
                <p>Cuantos años de experiencia laboral tiene?</p>
                <div class="opciones-experiencia">
                    <input type="radio" name="experiencia" id="1" value="1" required=true>
                    <label for="1">1.</label>

                    <input type="radio" name="experiencia" id="2" value="2" required=true>
                    <label for="2">2.</label>

                    <input type="radio" name="experiencia" id="3" value="3" required=true>
                    <label for="3">3.</label>

                    <input type="radio" name="experiencia" id="4" value="4" required=true>
                    <label for="4">4.</label>

                    <input type="radio" name="experiencia" id="5" value="5" required=true>
                    <label for="5">5.</label>
                </div>
               
            </li>

            <li>
                <label for="descripcion">Una descripción breve acerca de usted:</label>
                <textarea onchange="validarTextArea()" id="descripcion" required=true></textarea>
            </li>

            <li>
                <div class="btn-enviar">
                    <button type="submit" id="enviar">Enviar datos</button>
                </div>

                <div class="btn-limpiar-datos">
                    <button type="button" onclick="limpiarDatos()" id="limpiar">Limpiar datos</button>
                </div>
            </li>
        </ul>
    </form>

    
</body>
</html>
